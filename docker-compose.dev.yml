version: '3.8'

# Development configuration with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: movicar-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-movicar_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-movicar_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - movicar-network-dev

  # Backend API with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: movicar-backend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-movicar_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_here}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - DEFAULT_TAX_PERCENTAGE=${DEFAULT_TAX_PERCENTAGE:-16}
      - DEFAULT_LATE_FEE_MULTIPLIER=${DEFAULT_LATE_FEE_MULTIPLIER:-1.5}
      - DEFAULT_CLEANING_COST=${DEFAULT_CLEANING_COST:-50}
      - DEFAULT_INVOICE_DUE_DAYS=${DEFAULT_INVOICE_DUE_DAYS:-7}
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # Persist storage
      - backend_storage_dev:/app/storage
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - movicar-network-dev

  # Frontend with hot reload (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: movicar-frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY:-}
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
    depends_on:
      - backend
    ports:
      - "5173:5173"
    networks:
      - movicar-network-dev

volumes:
  postgres_data_dev:
    driver: local
  backend_storage_dev:
    driver: local

networks:
  movicar-network-dev:
    driver: bridge
